<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Banner Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Banner Generator</a>
        </div>
        <div class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="top-menu">
        <div class="change-background">
          <form role="form">
            <h3>Background:</h3>
            <div class="form-group">
              <label for="link-on-image">Link:</label>
              <input type="url" class="form-control" id="link-on-image">
            </div>
            <hr/>
            or
            <hr/>
            <div class="form-group">
              <label for="upload-image">Upload:</label>
              <input type="file" id="upload-image">
            </div>
          </form>
        </div>
        <div class="settings">
          <form role="form">
            <h3>Settings:</h3>
          </form>
        </div>
      </div>

      <hr/>

      <div class="workspace">
        <div class="toolbar">
          <a href class="btn btn-info add-text-block">
            <span class="glyphicon glyphicon-pencil"></span>
            text >
          </a>
        </div>
        <div id="banner"></div>
      </div>

      <hr/>

      <div class="preview">
        <div class="banner-preview"></div>
        <div class="banner-code"></div>
      </div>
    </div><!-- /.container -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>

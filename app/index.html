<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Banner Generator</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/minified/jquery-ui.min.css" />
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">

      <div id="user-banner"></div>

    </div><!-- /.container -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script>
      $(function() {
        var banner = $('#user-banner').generateBanner({
          'minWidth': 200,
          'minHeight': 150,
          'maxWidth': false,
          'maxHeight': false,
          'width': 500,
          'height': 300,
          // additional properties
          'properties': {
            'padding': {
              'label': 'Padding',
              'type': 'text',
              'value': '3px',
            },
            'text-shadow': {
              'label': 'Text-shadow',
              'type': 'text',
              'value': '0 0 0 black',
            },
            'box-shadow': {
              'label': 'Box-shadow',
              'type': 'text',
              'value': '0 0 0 black',
            },
          },
        });

        banner.setBackground('http://upload.wikimedia.org/wikipedia/commons/1/1e/Stonehenge.jpg');
      });
    </script>
  </body>
</html>
